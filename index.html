<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">TO DO LIST</h1>
        
        <div id="app">
            <div class="task-container">
                <div class="add-task-container">
                    <form @submit.prevent="addTask" class="add-task-form">
                        <div class="form-group">
                            <label for="topic">Topic:</label>
                            <input type="text" id="topic" placeholder="Project name" v-model="newTask.topic">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Deadline:</label>
                            <input type="date" id="date" v-model="newTask.date">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="description">Description:</label>
                            <input type="text" id="description" placeholder="Describe your task" class="task-description" v-model="newTask.description">
                        </div>
                        
                        <button type="submit" class="btn add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </form>
                </div>

                <div class="task-summary">
                    <p class="task-count">You have <span class="count-highlight">{{ numberOfTasks }}</span> tasks to complete</p>
                    <button type="submit" class="btn delete-all-btn" @click="deleteTaskAll">
                        <i class="fas fa-trash-alt"></i> Delete All
                    </button>
                </div>
                
                <div class="task-list-container">
                    <ul class="task-list">
                        <li v-for="(task, index) in tasks" :key="index" class="task-item">
                            <div class="task-checkbox">
                                <input type="checkbox" :id="'task-' + index">
                                <label :for="'task-' + index"></label>
                            </div>
                            
                            <div class="task-content">
                                <div class="task-header">
                                    <h3 class="task-topic">{{ task.topic }}</h3>
                                    <div class="task-deadline">
                                        <i class="far fa-calendar-alt"></i>
                                        <span>{{ task.date }}</span>
                                    </div>
                                </div>
                                <p class="task-description">{{ task.description }}</p>
                            </div>
                            
                            <div class="task-actions">
                                <button class="action-btn edit-btn" @click="editTask(index)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" @click="deleteTask(index)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Edit Form Modal -->
            <div v-if="showEditForm" class="modal">
                <div class="modal-overlay" @click="showEditForm = false"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Task</h2>
                        <button class="close-btn" @click="showEditForm = false">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form @submit.prevent="saveEditedTask" class="edit-task-form">
                        <div class="form-group">
                            <label for="edit-topic">Topic:</label>
                            <input type="text" id="edit-topic" v-model="newTask.topic">
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-date">Deadline:</label>
                            <input type="date" id="edit-date" v-model="newTask.date">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="edit-description">Description:</label>
                            <input type="text" id="edit-description" v-model="newTask.description" class="task-description">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn cancel-btn" @click="showEditForm = false">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="btn save-btn">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
