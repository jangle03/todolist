<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngày Yêu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="love-counter">
            <h1>Đếm Ngày Yêu</h1>
            
            <div class="photo-section">
                <div class="photo-container">
                    <div class="photo-upload" id="photo1">
                        <label for="upload-photo1">
                            <i class="fas fa-camera"></i>
                            <span>Ảnh của bạn</span>
                        </label>
                        <input type="file" id="upload-photo1" accept="image/*">
                    </div>
                    <div class="heart-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="photo-upload" id="photo2">
                        <label for="upload-photo2">
                            <i class="fas fa-camera"></i>
                            <span>Ảnh người ấy</span>
                        </label>
                        <input type="file" id="upload-photo2" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="date-input">
                <h3>Ngày chúng mình bắt đầu</h3>
                <input type="datetime-local" id="start-date">
                <button id="save-date">Lưu ngày</button>
            </div>

            <div class="counter-display">
                <h2>Chúng mình đã yêu nhau</h2>
                <div class="counter">
                    <div class="count-box">
                        <span id="days">0</span>
                        <p>Ngày</p>
                    </div>
                    <div class="count-box">
                        <span id="hours">0</span>
                        <p>Giờ</p>
                    </div>
                    <div class="count-box">
                        <span id="minutes">0</span>
                        <p>Phút</p>
                    </div>
                    <div class="count-box">
                        <span id="seconds">0</span>
                        <p>Giây</p>
                    </div>
                </div>
            </div>

            <div class="message">
                <p id="love-message">Hãy nhập ngày bắt đầu tình yêu của bạn!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
